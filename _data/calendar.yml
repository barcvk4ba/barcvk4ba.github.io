#
# Define the calendar.
#
# Format:
#
# events:
#   title: The title
#   date: YYYY-MM-DD date
#   time: The time of the entry
#   location: Where is it?
#   description: Some description of what is happening
#
# When we render this list in _includes/calendar.html, we do some processing
# to skip any events from days that have passed.
#
# This allows us to have a rolling calendar when we have GitHub Pages re-render
# the site each day. This will be configured using a GitHub Action on a
# schedule.
#


