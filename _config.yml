title: BARC VK4BA
email: vk4ba@qls.net
description: >-
  The Brisbane Amateur Radio Club (BARC) promotes the hobby of
  Amateur (Ham) Radio and Electronics.

  Our members come from all walks of life but share a common interest in radio
  communications and associated electronics and technology.



baseurl: ""     # the subpath of your site, e.g. /blog
url: ""         # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  barcvk4ba
#facebook_username: Brisbane-Amateur-Radio-Club-BARC-VK4BA-879007988845541


# Build settings
#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.19.2"

plugins:
    - jekyll-feed
    - jekyll-archive
    - jekyll-include-cache

# Configure home page post pagination
paginate: 5
paginate_path: /page:num/


# Timezone
timezone: Australia/Brisbane

# Estabilish defaults for Pages and Posts
defaults:
    # _posts
    - scope:
        path: ""
        type: posts
      values:
        layout: single
        sidebar:
            nav: docs           # sidebar navigation list in _data/navigation.yml
        author_profile: true
        read_time: true
        comments: false
        share: false
        related: false

    # _pages
    - scope:
        path: ""
        type: pages
      values:
        layout: single
        sidebar:
            nav: docs           # sidebar navigation list in _data/navigation.yml
        author_profile: false
        read_time: true
        comments: false
        share: false
        related: false


# Include the specific folders we want
include:
    - _pages
    - _posts


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - .vendor/
   - README.md

